name: RAI Health Check Pipeline (Every 8h)

on:
  schedule:
    - cron: '0 */8 * * *'  # Runs every 8 hours
  workflow_dispatch:       # Allows manual triggering

jobs:
  run-health-check:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Confirm Python Version
      run: |
        echo "Using Python version:"
        python --version

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Full Evaluation Pipeline
      env:
        PYTHONUNBUFFERED: "1"               # âœ… Enable real-time logs
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
        API_KEY: ${{ secrets.API_KEY }}
        BASE_URL: ${{ secrets.BASE_URL }}
        AGENT_ID: ${{ secrets.AGENT_ID }}
        DATASET_IDS: ${{ secrets.DATASET_IDS }}
        METRIC_IDS: ${{ secrets.METRIC_IDS }}
        ACS_CONNECTION_STRING: ${{ secrets.ACS_CONNECTION_STRING }}
        ACS_SENDER_EMAIL: ${{ secrets.ACS_SENDER_EMAIL }}
        ACS_RECIPIENT_EMAIL: ${{ secrets.ACS_RECIPIENT_EMAIL }}
      run: |
        echo "Starting Evaluation Pipeline..."
        python run_full_evaluation_pipeline.py
